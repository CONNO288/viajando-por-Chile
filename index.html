<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajando por Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-red" >
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> 
                    <i class="fa-solid fa-plane-arrival"></i>
                    Viajando por Chile
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#inicio">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#quienes"> Quienes Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#destacados">Destacados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacto" aria-disabled="true">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>

        <a class="banner" >
        
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/norte1.jpeg" class="d-block w-100" alt="paisaje">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/elqui.jpg" class="d-block w-100" alt="paisaje">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/coquimbo-1.png" class="d-block w-100" alt="paisaje">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/sur.jpg" class="d-block w-100" alt="paisaje">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
    </header>
    <section class="card"></section>
    <section class="form">
        <div class="form-container">
          <form id="contactForm" class="form-container">
            <div>
                <h5>Tu opinión nos importa, contáctanos.</h5><br>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group full-width">
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group full-width">
                    <textarea id="comments" name="comments" placeholder="Comentarios" rows="5" required></textarea>
                </div>
            </div>
        
            <div class="form-row">
                <button type="submit">Enviar</button>
            </div>
        </form>
      </div>
        
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h5>Visita Chile</h5>
                <ul class="menu_footer">
                    <li class="item_footer"><a href="https://www.consulado.gob.cl/quiero-viajar-a-chile">Consulado</a></li>
                    <li class="item_footer"><a href="https://www.chile.travel/planviajarachile/">Requisitos</a></li>
                    <li class="item_footer"><a href="https://www.despegar.cl/paquetes/pais/cl/paquetes-a-chile">Tours</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <img src="./assets/img/logo.png" alt="Chile Lindo">
            </div>
        </div>
        <div class="final_footer">
            <p>© 2024, Frontend USACH</p>   
        </div> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81509c9ad7.js" crossorigin="anonymous"></script>
