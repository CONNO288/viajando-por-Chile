<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajando por Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav></nav>
    <section class="carousel"></section>
    <section class="card"></section>
    <section class="form">
        <div class="form-container">
          <form id="contactForm" class="form-container">
            <div>
                <h5>Tu opinión nos importa, contáctanos.</h5><br>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group full-width">
                    <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group full-width">
                    <textarea id="comments" name="comments" placeholder="Comentarios" rows="5" required></textarea>
                </div>
            </div>
        
            <div class="form-row">
                <button type="submit">Enviar</button>
            </div>
        </form>
      </div>
        
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h5>Visita Chile</h5>
                <ul class="menu_footer">
                    <li class="item_footer"><a href="https://www.consulado.gob.cl/quiero-viajar-a-chile">Consulado</a></li>
                    <li class="item_footer"><a href="https://www.chile.travel/planviajarachile/">Requisitos</a></li>
                    <li class="item_footer"><a href="https://www.despegar.cl/paquetes/pais/cl/paquetes-a-chile">Tours</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <img src="./assets/img/logo.png" alt="Chile Lindo">
            </div>
        </div>
        <div class="final_footer">
            <p>© 2024, Frontend USACH</p>   
        </div> 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
